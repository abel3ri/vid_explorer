<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vids</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="login-container">
        <h1>Welcome back</h1>
        <form action="" method="post">
          <input type="email" placeholder="E-mail" class="input-text" />
          <input type="password" placeholder="Password" class="input-text" />
          <input type="submit" class="submit-btn" value="Login" />
        </form>
        <div class="prompt-container">
          <p>Don't have an account?</p>
          <a href="#" class="go-to-form signup-btn">Sing up</a>
        </div>
      </div>
      <div class="signup-container">
        <h1>Welcome</h1>
        <form action="" method="post">
          <input type="text" placeholder="Name" class="input-text" />
          <input type="email" placeholder="E-mail" class="input-text" />
          <input type="password" placeholder="Password" class="input-text" />
          <input
            type="password"
            placeholder="Re-enter password"
            class="input-text"
          />
          <input type="submit" class="submit-btn" value="Sign up" />
        </form>
        <div class="prompt-container">
          <p>Already have an account?</p>
          <a href="#" class="go-to-form login-btn">Login</a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
